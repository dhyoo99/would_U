<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>solve_signup</title>
</head>
<body>
    <form method="POST" action="{% url 'solve_signup' qna_pk %}">
        {% csrf_token %}
        <div>
            <div>
                <input name="username" type="text" placeholder="아이디" spellcheck="false">
            </div>
            <div>
                <input name="password" type="password" placeholder="비밀번호">
            </div>
            <div>
                <input name="planetname" type="text" placeholder="행성이름">
            </div>
        </div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
