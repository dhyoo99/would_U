<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>wouldU</title>
</head>
<body>
    <div class="form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <div>
                    <input name="username" type="text" placeholder="아이디" spellcheck="false">
                </div>
                <div>
                    <input name="password" type="password" placeholder="비밀번호">
                </div>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="error">
            <span>{{ error }}</span>
        </div>
    </div>
</body>
</html>
