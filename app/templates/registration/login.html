{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'app/login.css' %}">
<!-- <link rel="stylesheet" type="text/css" media="(max-width:500px)" href="../static/app/account.css"> -->


<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

{% endblock css %}
{% block content %}
<div class="title">
    <h1>log in </h1>
</div>
<div class="bottom">
    <div class="error">
        <span>{{ error }}</span>
    </div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="id">
            <h2>ID</h2>
            <input name="username" id="input" type="text" placeholder="ex. joohye" spellcheck="false">
        </div>
        <div class="pw">
            <h2>P/W</h2>
            <input name="password" id="input" type="password" placeholder="ex. 1234">
        </div>
        <div class="button">
            <button type="submit" class="submit">done</button>
        </div>
    </form>

</div>
{% endblock content %}
