<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>solvelogin</title>
</head>
<body>
    <div class="input">
        <form method="post" action="{% url 'solve_login' qna_pk %}">
            {% csrf_token %}
            <div class="id-pw">
                <div>
                    <input name="username" type="text" placeholder="아이디" spellcheck="false">
                </div>
                <div>
                    <input name="password" type="password" placeholder="비밀번호">
                </div>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div>
            <a href="{% url 'solve_signup' qna_pk %}">회원가입</a>
        </div>
    </div>
    <div>
        <span>{{ error }}</span>
    </div>
</body>
</html>
