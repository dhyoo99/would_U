{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'app/signup.css' %}">
<!-- <link rel="stylesheet" type="text/css" media="(max-width:500px)" href="../static/app/account.css"> -->


<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

{% endblock css %}
{% block content %}
<div class="title">
    <h1>sign up</h1>
</div>

<div class="bottom">
    <div id="error">{{error}}</div>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div id="first_signup" class="signup1">
            <div class="id">
                <h2>ID:</h2>
                <input id="username"" name="username" placeholder="ex. joohye" class="input" type="text" value="">
            </div>
            <div class="id">
                <h2>P/W:</h2>
                <input id="password" name="password1" placeholder="ex. 1234" class="input" type="password" value="">
            </div>
            <div class="pw">
                <h2>P/W 확인:</h2>
                <input name="password2" class="input" placeholder="ex. 1234" type="password" value="">
            </div>
            <div id="next">
                next
            </div>
        </div>

        <div id="second_signup" class="signup2">
            <div class="id2">
                <h2>planet name : </h2>
                <p> 당신만의 고유한 <br>행성이름을 지어주세요</p>
                <input id="planetname" name="planetname" placeholder="ex. 헬리 행성 / 시리우스 " class="input" type="text" value="">
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="button">
                <div id="back">back</div>
                <button type="submit" class="submit">done</button>
            </div>
        </div>

    </form>

</div>
<script src="{% static 'app/signup.js' %}"></script>

{% endblock content %}
