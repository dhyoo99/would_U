{% extends 'base.html' %}
{% load static %}

{% block css %}

{% endblock css %}

{% block content %}
<div class="title">
    <h1>This is <br> the planet, <br> {{request.user.planet.name}}. </h1>
</div>

<div class="bottom">

        <button class="button">
            <a href="{% url 'create_qna_home' request.user.pk %}">
                create QnA <br> 내 문제 만들기

        </button>
        <br>
        <button class="button">
            <a href="/app/friend_list/{{user.id}}">
                friend list <br> 친구 행성 목록
            </a>
        </button>
        <br>
        <button class="button">
            <a href="//rank/{{user.id}}">
                rank <br> 순위 보기

        </button>
        <br>
    </div>
</div>

{% endblock content %}
