{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WouldU</title>
        <link rel="stylesheet" href="{% static 'app/index.css' %}">
    </head>
    <header>
        <div class = "login">
            {% if user.is_authenticated %}
                {{ user.planet.user }}님, 안녕하세요
                <br>
                나의 행성이름: {{user.planet.name}}
                <br>
                <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
            {%else%}
                <a href="{% url 'signup' %}">회원가입</a>
                <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
            {%endif%}
        </div>
    </header>

    <body>
    {% block content %}
    {% endblock %}
    </body>

</html>
